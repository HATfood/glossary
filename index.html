<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واژه‌نامه تخصصی شرکت هستی آرین تامین</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #34495e;
            --light-gray: #ecf0f1;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px 0;
            border-bottom: 2px solid var(--light-gray);
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.2rem;
        }

        .search-container {
            margin-bottom: 40px;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            font-size: 1.1rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: 'Vazirmatn', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }

        .search-container::before {
            content: '🔍';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0.5;
        }

        #glossary-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .unit-group {
            background: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .unit-title {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 25px;
        }

        .term-card {
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .term-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .term-card h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .term-card p {
            font-size: 1rem;
            color: var(--text-color);
        }
        
        #loading, #no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            padding: 50px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .terms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="لوگو شرکت" class="logo">
            <h1>واژه‌نامه تخصصی شرکت</h1>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="جستجوی اصطلاح یا تعریف...">
            </div>

            <div id="glossary-container">
                <div id="loading">در حال بارگذاری واژه‌نامه...</div>
            </div>
        </main>
        
        <footer>
            <p>طراحی و توسعه برای بهبود ارتباطات داخلی توسط واحد مارکتینگ</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const glossaryContainer = document.getElementById('glossary-container');
            const searchInput = document.getElementById('search-input');
            const loadingElement = document.getElementById('loading');
            let allTerms = [];

            // 1. Fetch data from JSON file
            async function fetchGlossaryData() {
                try {
                    const response = await fetch('glossary.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    allTerms = await response.json();
                    renderGlossary(allTerms);
                } catch (error) {
                    console.error("Error fetching glossary data:", error);
                    glossaryContainer.innerHTML = `<div id="no-results">خطا در بارگذاری اطلاعات. لطفاً از وجود فایل glossary.json و صحت ساختار آن اطمینان حاصل کنید.</div>`;
                }
            }

            // 2. Group terms by unit
            function groupTermsByUnit(terms) {
                return terms.reduce((acc, term) => {
                    const unit = term['واحد'];
                    if (!acc[unit]) {
                        acc[unit] = [];
                    }
                    acc[unit].push(term);
                    return acc;
                }, {});
            }

            // 3. Render glossary on the page
            function renderGlossary(terms) {
                if (loadingElement) loadingElement.remove();
                glossaryContainer.innerHTML = '';

                if (terms.length === 0) {
                    glossaryContainer.innerHTML = `<div id="no-results">هیچ نتیجه‌ای یافت نشد.</div>`;
                    return;
                }

                const groupedTerms = groupTermsByUnit(terms);
                
                // Sort units alphabetically
                const sortedUnits = Object.keys(groupedTerms).sort((a, b) => a.localeCompare(b, 'fa'));

                for (const unit of sortedUnits) {
                    const unitGroup = document.createElement('div');
                    unitGroup.className = 'unit-group';

                    let termsHTML = '';
                    // Sort terms within each unit alphabetically
                    const sortedTermsInUnit = groupedTerms[unit].sort((a,b) => a['اصطلاح'].localeCompare(b['اصطلاح'], 'fa'));

                    sortedTermsInUnit.forEach(term => {
                        termsHTML += `
                            <div class="term-card">
                                <h3>${term['اصطلاح']}</h3>
                                <p>${term['تعریف']}</p>
                            </div>
                        `;
                    });

                    unitGroup.innerHTML = `
                        <h2 class="unit-title">${unit}</h2>
                        <div class="terms-grid">
                            ${termsHTML}
                        </div>
                    `;

                    glossaryContainer.appendChild(unitGroup);
                }
            }

            // 4. Setup search functionality
            function setupSearch() {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    if (!searchTerm) {
                        renderGlossary(allTerms);
                        return;
                    }

                    const filteredTerms = allTerms.filter(term => 
                        term['اصطلاح'].toLowerCase().includes(searchTerm) || 
                        term['تعریف'].toLowerCase().includes(searchTerm)
                    );
                    
                    renderGlossary(filteredTerms);
                });
            }

            // Initial load
            fetchGlossaryData();
            setupSearch();
        });
    </script>

</body>
</html>
